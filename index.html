<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class="players">
        <div class="player1">
            <div class="">Player 1</div>
            <div class="player1Score">0</div>
        </div>
        
        <div class="player2">
            <div class="">Player 2</div>
            <div class="player2Score">0</div>
        </div>
    </div>
    <div class="board">
        <div class="tile" id = "0"></div>
        <div class="tile" id = "1"></div>
        <div class="tile" id = "2"></div>
        <div class="tile" id = "3"></div>
        <div class="tile" id = "4"></div>
        <div class="tile" id = "5"></div>
        <div class="tile" id = "6"></div>
        <div class="tile" id = "7"></div>
        <div class="tile" id = "8"></div>
    </div>
</body>
</html>
