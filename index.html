<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <svg class = "o" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>circle-outline</title><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
    <svg class = "x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>alpha-x</title><path d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" /></svg>
    <div class="players">
        <div class="player1">
            <div class="symbol">X</div>
            <div class="player1score">0</div>
        </div>
        
        <div class="player2">
            <div class="symbol">O</div>
            <div class="player2score">0</div>
        </div>
    </div>
    <div class="board">
        <div class="tile t0" id = "0"></div>
        <div class="tile t1" id = "1"></div>
        <div class="tile t2" id = "2"></div>
        <div class="tile t3" id = "3"></div>
        <div class="tile t4" id = "4"></div>
        <div class="tile t5" id = "5"></div>
        <div class="tile t6" id = "6"></div>
        <div class="tile t7" id = "7"></div>
        <div class="tile t8" id = "8"></div>
    </div>
    <dialog>
        <p>WINNER: </p>
        <button class="restart">Restart</button>
    </dialog>
</body>
</html>
